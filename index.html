<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Tic Tac Toe Game- Random Walk AI by Vaibhav Singh
    </title>
</head>

<body>
    <!-- Further code here -->
    <table id="scoreboard" align="center">
        <tr>
            <td> Vaibhav</td>
            <td width="30"> &nbsp; </td>
            <td> Nitesh </td>
        </tr>
        <tr>
            <td class="score" id="player1">
                0
            </td>
            <td> &nbsp; </td>
            <td class="score" id="player2">
                0
            </td>
        </tr>
    </table>
    
    <div id="placeholder"></div>
    
    <button style="border-radius: 0.375rem; background-color: #34d399; padding-left: 0.75rem; padding-right: 0.75rem; padding-top: 0.5rem; padding-bottom: 0.5rem; font-size: 0.875rem; font-weight: 600; color: #ffffff; box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);" 
        onmouseover="this.style.backgroundColor='#4ade80';" 
        onmouseout="this.style.backgroundColor='#34d399';" 
        onfocus="this.style.outline='2px solid transparent'; this.style.outlineOffset='2px';" 
        onblur="this.style.outline='';" 
        tabindex="0">
  Reset 
</button>

    <script src="script.js"></script>
</body>

</html>
